<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover">
  <meta name="theme-color" content="#000000">
  <title>ðŸŽ‰ Happy New Year</title>
  <style>
    .shield{position:fixed;inset:0;z-index:9999;display:grid;place-items:center;background:#000}
    .shield .msg{color:#fff;font-size:clamp(1.1rem,4.5vw,1.6rem);padding:16px 20px;border-radius:12px;background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.18)}
    .shield .btn{margin-top:14px;height:40px;border-radius:10px;border:none;padding:0 16px;color:#000;font-weight:600;cursor:pointer;background:linear-gradient(90deg,#ffd700,#ff6ec7,#00e0ff)}
  </style>
</head>
<body>

<canvas id="fireworks"></canvas>

<div id="overlay" role="dialog" aria-modal="true">
  <div class="overlay-card">
    <h2 id="overlayTitle">Start Your Celebration</h2>
    <form id="nameForm">
      <input id="nameInput" type="text" placeholder="Your name" autocomplete="given-name" maxlength="40" />
      <button type="submit" id="startBtn">Celebrate</button>
    </form>
  </div>
</div>

<div class="container">
  <!-- <h1 id="title">ðŸŽ† Happy New Year 2026 ðŸŽ†</h1> -->
   <h1 id="title">ðŸŽŠ Happy New Year in Advance ðŸŽŠ</h1>
<p id="wishText"></p>
<div id="ripple-container"></div>

  <div id="countdown">
    <div><span id="days">00</span><small>Days</small></div>
    <div><span id="hours">00</span><small>Hours</small></div>
    <div><span id="minutes">00</span><small>Minutes</small></div>
    <div><span id="seconds">00</span><small>Seconds</small></div>
  </div>
</div>

<script>
(function(){
  function open() {
    var t = 160;
    return (window.outerWidth - window.innerWidth > t) || (window.outerHeight - window.innerHeight > t);
  }
  function shield() {
    var s = document.createElement("div");
    s.className = "shield";
    var m = document.createElement("div");
    m.className = "msg";
    m.textContent = "Protected mode is active";
    s.appendChild(m);
    document.body.appendChild(s);
  }
  function unshield() {
    document.querySelectorAll(".shield").forEach(function(n){ n.remove(); });
  }
  function load() {
    var css = document.createElement("link");
    css.rel = "stylesheet";
    css.href = "style.css";
    document.head.appendChild(css);
    var el = document.createElement("script");
    el.src = "script.js";
    el.defer = true;
    document.body.appendChild(el);
  }
  var STICKY_OPEN = open();
  if (STICKY_OPEN) {
    var s = document.createElement("div");
    s.className = "shield";
    var m = document.createElement("div");
    m.className = "msg";
    m.textContent = "Protected mode is active. Close DevTools to continue.";
    var b = document.createElement("button");
    b.className = "btn";
    b.textContent = "Continue";
    b.addEventListener("click", function(){
      if (!open()) {
        unshield();
        load();
      }
    });
    s.appendChild(m);
    s.appendChild(b);
    document.body.appendChild(s);
  } else {
    load();
  }
})();
</script>
</body>
</html>
